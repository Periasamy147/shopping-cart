<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Funky Shopping Cart</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .root {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2vh 5vw;
    }

    .product-page {
      width: 65vw;
      padding: 2vh 5vw;
    }

    .cart {
      width: 35vw;
      min-height: 80vh;
      border: 1px solid black;
      border-radius: 15px;
      padding: 2vh 5vw;
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(12vw, 1fr));
      grid-gap: 1vw;
    }

    .product {
      min-height: 12vw;
      max-height: fit-content;
      width: 12vw;
      margin: 1vw;
      border: 0.5px solid black;
      padding: 1vh 0 1vh 2vw;
      border-radius: 10px; /* Rounded corners */
      background-color: #fff; /* White background color */
      transition: transform 0.3s ease; /* Smooth transition */
    }

    .product:hover {
      transform: translateY(-5px); /* Move up slightly on hover */
    }

    .item,
    .cart-head {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 1vw;
      width: 100%;
      height: 7vh;
      padding-left: 2vw;
      border-top: 1px solid black;
      border-bottom: 1px solid black;
      margin-top: 4vh;
      background-color: #f7f7f7;
    }

    .cart-head h5 {
      font-weight: bold;
      color: #555;
    }

    .cart-container {
      display: flex;
      flex-direction: column-reverse; /* Items added in reverse order */
      justify-content: flex-start;
    }

    .item {
      min-width: 380px; /* Increase the minimum width */
      max-width: 300px; /* Increase the maximum width */
      margin: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .item:hover {
      transform: translateY(-5px);
    }

    .total {
      margin-top: 20px;
      text-align: center;
    }

    .total h4 {
      color: #555;
      margin-bottom: 10px;
    }

    .total .amt {
      font-size: 1.2em;
      color: #ff6b6b;
    }

    button {
      padding: 10px 20px;
      border: none;
      outline: none;
      cursor: pointer;
      background-color: #ff6b6b; /* Orange color */
      color: #fff; /* White text */
      border-radius: 5px;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff4949; /* Darker orange color on hover */
    }

    h1, h3 {
      color: #ff6b6b; /* Orange color for titles */
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Funky Shopping Cart</h1>
  <div class="root">
    <div class="product-page">
      <h3>Products</h3>
      <div class="products-container">
      </div>
    </div>
    <div class="cart">
      <h3>Cart</h3>
      <div class="cart-head">
        <h5>Id</h5>
        <h5>Name</h5>
        <h5>Qty</h5>
        <h5>Price</h5>
        <h5></h5>
      </div>
      <div class="cart-container">
      </div>
      <div class="total">
        <h4>Amount: â‚¹<span class="amt">0</span></h4>
        <button onclick="window.location.href='./index.html'">Order</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
